<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <section class="banner">
 <div class="container">

  <h1>Automoviles Deportivos</h1>
  <!-- FORMULARIO -->

     <!-- FILA 1 -->
     <div class="row">
<!-- CONTENEDOR DEL SELECT -->
       <div class="cont-select">
        <label for="marca"> Marca</label>
        <select id="marca">
          <option value="">Seleccione</option>
          <option value="BMW">BMW</option>
          <option value="Mercedes Benz">Mercedes Benz</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Ford">Ford</option>
          <option value="Dodge">Dodge</option>
          <option value="Audi">Audi   </option>
        </select>
      </div>
        <!-- SELECT AÑO -->
        <div class="cont-select">
          <label for="year">Año</label>
        <select  id="year">
          <option value="">Selecciones</option>
        </select>
          </div>
       <!-- SELECT PRECIO MIN -->
         <div class="cont-select">
          <label for="minimo"> Precio Min</label>
        <select  id="minimo">
          <option value="">Selecciones</option>
          <option value="10000">10.000</option>
          <option value="20000">20.000</option>
          <option value="30000">30.000</option>
          <option value="40000">40.0000</option>
          <option value="50000">50.000</option>
          <option value="60000">60.000</option>
          <option value="70000">70.000</option>
          <option value="80000">80.000</option>
        </select>
        </div>

        <!-- SELECT MAXIMO -->
         <div class="cont-select">
          <label for="maximo">Precio Max</label>
        <select  id="maximo">
          <option value="">Selecciones</option>
          <option value="80000">80.000</option>
          <option value="70000">70.000</option>
          <option value="60000">60.000</option>
          <option value="50000">50.000</option>
          <option value="40000">40.0000</option>
          <option value="30000">30.000</option>
          <option value="20000">20.000</option>
          <option value="10000">10.000</option>
        </select>
        </div>

       

        

     </div>
     <!-- FILA 2 -->
     <div class="row">

      <!-- SELECT PUERTAS -->
         <div class="cont-select">
          <label for="doors">Puertas</label>
        <select  id="doors">
          <option value="">Selecciones</option>
          <option value="2">2</option>
          <option value="4">4</option>
        </select>
        </div>

        <!-- SELECT TRANSMISION -->
         <div class="cont-select">
          <label for="transmision">Transmision</label>
        <select  id="transmision">
          <option value="">Selecciones</option>
          <option value="automatico">Automatica</option>
          <option value="manual">Manual</option>
        </select>
        </div>

        <!-- SELECT TRANSMISION -->
         <div class="cont-select">
          <label for="color">Color</label>
        <select  id="color">
          <option value="">Selecciones</option>
          <option value="Negro">Negro</option>
          <option value="Azul">Azul</option>
          <option value="Blanco">Blanco</option>
          <option value="Rojo">Rojo</option>
        </select>
        </div>

       
     
     </div>
  </form>
 </div>

 <div class="container-cards">
 
 </div>
